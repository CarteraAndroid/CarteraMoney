<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartera - More Time. More Money. More You.</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #6A64F1;
            --secondary-color: #4CAF50;
            --text-color: #E0E0E0;
            --accent-color: #9575CD;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .coming-soon {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .coming-soon::after {
            content: "";
            position: absolute;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            bottom: -10px;
            left: 20%;
        }
        
        .description {
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .email-form {
            margin-bottom: 30px;
        }
        
        .email-input {
            padding: 12px 20px;
            width: 280px;
            max-width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: var(--text-color);
            margin-right: 10px;
            margin-bottom: 10px;
            outline: none;
            transition: all 0.3s;
        }
        
        .email-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(106, 100, 241, 0.5);
        }
        
        .submit-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 100, 241, 0.4);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .coming-soon {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

        <p class="description">
            Cartera is a powerful expense tracking app designed to simplify your financial life. 
            Gain control of your spending, save more, and achieve your financial goals.
        </p>
        
        <div class="email-form">
